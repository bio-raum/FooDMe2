site_name: FooDMe2 Documentation
site_url: https://bio-raum.github.io/FooDMe2
site_description: Food DNA Metabarcoding analysis
site_author: Grégoire Denay and Marc Höppner
repo_url: https://github.com/bio-raum/FooDMe2

nav:
  - Welcome: index.md
  - User Guide:
    - Quickstart: user_doc/quickstart.md
    - Requirements: user_doc/requirements.md
    - Installation: user_doc/installation.md
    - Usage: user_doc/usage.md
    - Pipeline: user_doc/pipeline.md
    - Output: user_doc/output.md
    - Validation: user_doc/validation.md
  - Help:
    - Migration: help/migration.md
    - Troobleshooting: help/toobleshooting.md
  - Developer Guide: developer.md
  - About:
    - Contibuting: about/contributing.md
    - Software: about/software.md
    - License: about/license.md
    - Release notes: about/changelog.md

theme:
  name: material
  logo: img/pipelinelogo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep orange
      toggle:
        icon: material/eye
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate 
      primary: indigo
      accent: deep orange
      toggle:
        icon: material/eye-outline
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
    favicon: img/favicon.png
    annotation: material/help-circle
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.path
    - toc.follow
    - content.code.copy
    - content.code.annotate

plugins:
  - search

markdown_extensions:
  - attr_list
  - md_in_html
  - tables
  - toc:
    toc_depth: 3
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

