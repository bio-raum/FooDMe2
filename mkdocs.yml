site_name: FooDMe2 Documentation
site_url: https://bio-raum.github.io/FooDMe2
site_description: Food DNA Metabarcoding analysis
site_author: Grégoire Denay and Marc Höppner
repo_url: https://github.com/bio-raum/FooDMe2

nav:
  - Welcome: index.md
  - User Guide:
    - Quickstart: quickstart.md
    - Installation: installation.md
    - Usage: usage.md
    - Pipeline: piepline.md
    - Output: output.md
  - Help:
    - Migration: migration.md
    - Troobleshooting: toobleshooting.md
  - Developer Guide: developer.md
  - About:
    - Contibutingg: about/contributing.md
    - Software: about/software.md
    - License: about/license.md
    - Release notes: about/changelog.md

theme:
  name: material
  logo: assets/pipelinelogo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: deep orange
      toggle:
        icon: material/eye
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate 
      primary: light blue
      accent: deep orange
      toggle:
        icon: material/eye-outline
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
    favicon: material/dna
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.path
    - toc.follow
    - content.code.copy
    - content.code.annotate

plugins:
  - search

extra:
  version:
    provider: mike
    default: latest
    alias: true

markdown_extensions:
  - attr_list
  - md_in_html
  - tables
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences

copyright:
