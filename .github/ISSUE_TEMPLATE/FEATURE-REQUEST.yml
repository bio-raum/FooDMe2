body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this request!
  - type: textarea
    id: problem
    attributes:
      label: "Is your feature request related to a problem?"
      description: A clear and concise description of what the problem is
      placeholder: I can't ...
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: "Describe the solution you'd like"
      description: A clear and concise description of what you want to happen.
      placeholder: I want to ...
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: "Description"
      description: Describe alternatives you've considered
      placeholder: A clear and concise description of any alternative solutions you've considered
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: "Additional context"
      description: Add any other context here
      placeholder: Short and explicit description...
    validations:
      required: false